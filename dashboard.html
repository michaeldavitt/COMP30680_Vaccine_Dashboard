<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>COVID Vaccination Dashboard</h1>

        <!--Part 1 and 2 - View vaccine data by type and age-->
        <h2>Weekly Information</h2>

        <!--Dropdown menu reference: https://www.w3schools.com/css/css_dropdowns.asp-->
        <div class="dropdown">
            <p>Please select the week number that you wish to gain information for:</p>
            <button class="dropbtn">Week Dropdown Menu</button>
            <div class="dropdown-content" id="dropdown-week"></div>
        </div>
        <br><br>    
        <p>Week <span id="week_tracker">-1</span></p>
        <div id="Total_Vaccinated"></div>
        <br><br>
        <div id="button_wrapper">
            <button type="button" onclick=weekly_info({cum_perc:true,user_week:-1})>Cumulative</button>
            <button type="button" onclick=weekly_info({cum_perc:false,user_week:-1})>Percentage</button>
        </div>
        <br><br>
        <div id="Vacced_by_age"></div>
        <br>

        <!--Part 3 and 4 - View vaccine data by county-->
        <h2>County Information</h2>

    </div>
    
    <script src="index.js"></script>
    <script>weekly_info({cum_perc:true,user_week:-1})</script>
    <script>county_info()</script>
</body>
</html>
